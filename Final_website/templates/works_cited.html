<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Cited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .citation {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Works Cited</h1>

    <div class="citation">
        <p>Author Last Name, Author First Name. "Title of the Article." <em>Title of the Journal</em>, vol. X, no. X, Year, pages.</p>
    </div>

    <div class="citation">
        <p>Author Last Name, Author First Name. <em>Title of the Book</em>. Publisher, Year.</p>
    </div>

    <div class="citation">
        <p>"Title of the Web Page." <em>Name of the Website</em>, Publisher, Publication Date, URL.</p>
    </div>

</body>
</html>
